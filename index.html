<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css" />
  </head>
  <body>
    <div id="root">
     
      <div class="boxTS">TypeScript course!</div>
      <input type="number" value="2023">

      <p class="paragraph">Learn a new programming language.</p>

      <a href="osatechno.com">OSA - click me</a>
      <br />

    <div class="card d-inline-block align-top shadow w-25 p-3 m-5">
      <form>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
            <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    
    <div class="card d-inline-block shadow w-25 p-3 m-5">
      <form>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title">
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Put some text</label>
            <textarea class="form-control" id="text" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkbox">
            <label class="form-check-label" for="checkbox">Checked?</label>
        </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    </div>
    <!-- Assume index.js is the compiled output of index.ts -->
    <script src="index.js"></script>
    <!--
      <script type="module" src="/training/type-Assertion.js"></script>
    -->    
  </body>
</html>
